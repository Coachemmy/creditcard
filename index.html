<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "creditcard.css">
    <title>Credit Card</title>
   
</head>
<body>
    <form class="Ccard">
        <div class="front">
            <div class="card-data-row">
                <div class="name"> Coach Bank</div>
                <img src="./mastercard.svg" class="logo">
            </div>
            <fieldset class="form-group">
                <legend>Card Number</legend>
                <label for="cc-1">Card Number</label>
                <div class="cc-inputs">
                    <input type="tel" maxlength="4" aria-label = "First 4 Digits" id="cc-1" required pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label = "Second 4 Digits" required pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label = "Third 4 Digits" required pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label = "Last 4 Digits" required pattern="[0-9]{4}" />
                </div>
            </fieldset>
            <div class="input-row">
                <div class="form-group name-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required />
                </div>
                <fieldset class="form-group">
                    <legend>Expiration</legend>
                    <label for="expiration-month">Expiration</label>
                    <div class="stack">
                        <select type="tel" aria-label = "expiration-month" id="expiration-month" required> 
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select type="tel" aria-label = "expiration-year" id="expiration-year" required> 
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="back">
            <div class="blacky"></div>
            <div class="form-group cvc-g">
                <label for="cvc">CVC</label>
                <input class="cvc-i" type="tel" maxlength="3" id="cvc" required>
            </div>
        </div>
    </form>
</body>

<script src="creditcard.js">

</script>
</html>
